                        actors:
                          type: array
                          items:
                            type: integer
                            format: int32
                            example: 1
        400:
          description: status code BAD_REQUEST
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  status_code:
                    type: integer
                    format: int32
                    example: 400
                  status_message:
                    type: string
                    example: Invalid request message
                  error_message:
                    type: string
                    example: -20 is not a valid limit
        500:
          description: status code INTERNAL_SERVER_ERROR
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  status_code:
                    type: integer
                    format: int32
                    example: 500
                  status_message:
                    type: string
                    example: Internal server error
    post:
      tags:
        - film
