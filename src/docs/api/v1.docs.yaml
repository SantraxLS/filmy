            type: integer
            minimum: 0
            example: 0
      responses:
        200:
          description: status code OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  status_code:
                    type: integer
                    format: int32
                    example: 200
                  status_message:
                    type: string
                    example: Success
                  data:
                    type: array
                    items:
                      properties:
                        id:
                          type: integer
                          format: int32
                          example: 1
                        title:
                          type: string
                          example: "Spider-Man: Far from Home"
                        rating:
                          type: integer
                          format: int32
                          example: 76
                        release_date:
                          type: string
                          format: date
                          example: 2019-06-26
                        poster:
